<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Weather App</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    transition: background 1s ease;
    color: #fff;
    padding: 20px;
  }

  .container {
    background: rgba(0, 0, 0, 0.4);
    padding: 30px 40px;
    border-radius: 15px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2rem;
  }

  form {
    margin-bottom: 25px;
    display: flex;
    gap: 10px;
  }

  input[type="text"] {
    padding: 12px 15px;
    border-radius: 30px;
    border: none;
    flex-grow: 1;
    font-size: 16px;
    outline: none;
    transition: 0.3s ease;
  }

  input[type="text"]:focus {
    box-shadow: 0 0 10px #fff;
  }

  button {
    padding: 12px 20px;
    border-radius: 30px;
    border: none;
    background-color: #ff7e5f;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    min-width: 100px;
  }

  button:hover:not(:disabled) {
    background-color: #feb47b;
  }

  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }

  .weather-info {
    margin-top: 15px;
  }

  .weather-info img {
    width: 100px;
    margin: 10px 0;
  }

  .temp {
    font-size: 48px;
    font-weight: 700;
  }

  .description {
    font-size: 20px;
    text-transform: capitalize;
    margin-bottom: 10px;
  }

  .extra-info {
    font-size: 14px;
    margin: 5px 0;
  }

  .last-updated {
    margin-top: 15px;
    font-size: 12px;
    font-style: italic;
  }

  .error {
    margin-top: 20px;
    background: #ff4c4c;
    padding: 10px;
    border-radius: 10px;
    font-weight: 600;
  }

  /* Loading spinner */
  .loader {
    border: 5px solid rgba(255, 255, 255, 0.3);
    border-top: 5px solid #fff;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin: 30px auto 0;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    .container {
      padding: 20px 25px;
      max-width: 100%;
    }

    .temp {
      font-size: 36px;
    }

    h1 {
      font-size: 1.5rem;
    }

    input[type="text"], button {
      font-size: 14px;
      padding: 10px 12px;
    }

    button {
      min-width: 80px;
    }

    .weather-info img {
      width: 80px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Weather App üå§Ô∏è</h1>
    <form id="weatherForm" aria-label="Weather search form">
      <input 
        type="text" 
        id="cityInput" 
        placeholder="Enter city name" 
        required 
        aria-required="true"
        aria-label="City name input"
      />
      <button type="submit" id="searchBtn" aria-label="Get weather">Get Weather</button>
    </form>
    <div id="weatherResult" class="weather-info" aria-live="polite" aria-atomic="true"></div>
    <div id="error" class="error" role="alert" style="display:none;"></div>
  </div>

<script>
  const apiKey = "055b894b621dd1b39baf08568f6e58c3";

  const weatherForm = document.getElementById('weatherForm');
  const cityInput = document.getElementById('cityInput');
  const weatherResult = document.getElementById('weatherResult');
  const errorDiv = document.getElementById('error');
  const body = document.body;
  const searchBtn = document.getElementById('searchBtn');

  weatherForm.addEventListener('submit', e => {
    e.preventDefault();
    const city = cityInput.value.trim();
    if (city) {
      fetchWeather(city);
    }
  });

  function fetchWeather(city) {
    errorDiv.style.display = 'none';
    weatherResult.innerHTML = '<div class="loader" aria-label="Loading"></div>';
    searchBtn.disabled = true;

    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${apiKey}`)
      .then(res => {
        if (!res.ok) throw new Error('City not found. Please check your spelling.');
        return res.json();
      })
      .then(data => {
        displayWeather(data);
        cityInput.value = '';
        searchBtn.disabled = false;
      })
      .catch(err => {
        weatherResult.innerHTML = '';
        errorDiv.style.display = 'block';
        errorDiv.textContent = err.message;
        body.style.background = 'linear-gradient(135deg, #ff4e50, #f9d423)'; // error background
        searchBtn.disabled = false;
      });
  }

  function displayWeather(data) {
    const { main, weather, wind, name, dt } = data;
    const temp = Math.round(main.temp);
    const feelsLike = Math.round(main.feels_like);
    const humidity = main.humidity;
    const windSpeed = wind.speed;
    const description = weather[0].description;
    const icon = weather[0].icon;

    // Format last updated time
    const lastUpdated = new Date(dt * 1000).toLocaleString();

    // Set background based on weather main condition
    switch (weather[0].main.toLowerCase()) {
      case 'clear':
        body.style.background = 'linear-gradient(135deg, #f6d365, #fda085)';
        break;
      case 'clouds':
        body.style.background = 'linear-gradient(135deg, #bdc3c7, #2c3e50)';
        break;
      case 'rain':
      case 'drizzle':
        body.style.background = 'linear-gradient(135deg, #667db6, #0082c8)';
        break;
      case 'thunderstorm':
        body.style.background = 'linear-gradient(135deg, #141e30, #243b55)';
        break;
      case 'snow':
        body.style.background = 'linear-gradient(135deg, #e0eafc, #cfdef3)';
        break;
      default:
        body.style.background = 'linear-gradient(135deg, #74ebd5, #ACB6E5)';
    }

    weatherResult.innerHTML = `
      <h2>${name}</h2>
      <img src="https://openweathermap.org/img/wn/${icon}@4x.png" alt="${description}" />
      <div class="temp">${temp}¬∞C</div>
      <div class="description">${description}</div>
      <div class="extra-info">Feels like: ${feelsLike}¬∞C</div>
      <div class="extra-info">Humidity: ${humidity}%</div>
      <div class="extra-info">Wind speed: ${windSpeed} m/s</div>
      <div class="last-updated">Last updated: ${lastUpdated}</div>
    `;
  }
</script>
</body>
</html>
